<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<title>Admin Page</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>
        <div style="text-align: center" class="row">
            <span>
				<a th:href="@{/admin/vocab}"></a>
				<a th:href="@{/admin/timemail}">Verify email</a>
				<a th:href="@{/user/post}">Post</a>
			</span>
        </div>

        <div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div>
					<!--Button action New Post -->
					<form th:action="@{/newpost}" method="get">
						<button class="btn btn-primary btn"
								type="Submit" style="font-size: 20px">New Post</button>
					</form>
				</div>
				<div sec:authorize="isAuthenticated()">
					<div class="row">
						<a th:href="@{'/blog/{id}'(id=${user.id})}" class="col-md-2">
							<button type="button" class="btn btn-primary btn-block" th:text="blog">Blog</button>
						</a>
					</div>
				</div>
				<div class="panel-body">
					<img th:src="@{/images/dog.gif}" class="img-responsive center-block" width="400" height="400" alt="Beer" />
				</div>
				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
			</div>
		</div>
		
	</div>
</body>
</html>
